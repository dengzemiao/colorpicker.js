<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>colorpicker.js</title>
	<script src="./colorpicker.js"></script>
	<style>
		html, body {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}
		.container {
			width: 100%;
			height: 100%;
			display: flex;
			align-items: center;
			flex-direction: column;
		}
		.picker {
			width: 300px;
			height: 20px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="container">
		<h3>点击下方选择颜色</h3>
		<div class="picker" id="color-picker"></div>
	</div>
</body>
<script>
	var cp = Colorpicker.create({
		// 容器标签
		el: "color-picker",
		// 视图层级
		// zIndex: 2,
		// 固定透明度为 1 ，但不可修改
		// color: "#000fff",
		// 固定透明度为 1 ，但不可修改
		// color: "rgb(0, 255, 0)",
		// 透明度也会生效，但不可修改
		color: "rgba(0, 255, 0, 0.5)",
		change: function (el, hex, rgba) {
			el.style.backgroundColor = `rgba(${rgba.r}, ${rgba.g}, ${rgba.b}, ${rgba.a})`;
			// el.style.backgroundColor = hex;
			// console.log(el, hex, rgba);
			console.log(hex, rgba);
		}
	})
	// 可以调用内部方法，一般用不上
	// setTimeout(() => { cp.hide() }, 2000);
</script>
</html>
